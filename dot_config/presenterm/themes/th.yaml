default:
  margin:
    percent: 2
  colors:
    foreground: "5e5e5e"
    background: "ffffff"
slide_title:
  alignment: left
  colors:
    foreground: "00a1e3"
  bold: true
  font_size: 1
code:
  alignment: center
  minimum_size: 50
  minimum_margin:
    percent: 8
  theme_name: OneHalfLight
execution_output:
  colors:
    foreground: "5e5e5e"
    background: "e1d6bc"
  status:
    running:
      foreground: "9e9e9e"
    success:
      foreground: "649140"
    failure:
      foreground: "b94421"
    not_started:
      foreground: "00a1e3"
inline_code:
  colors:
    foreground: "649140"
intro_slide:
  title:
    alignment: center
    colors:
      foreground: "00a1e3"
    font_size: 2
    bold: true
  subtitle:
    alignment: center
    colors:
      foreground: "5e5e5e"
  event:
    alignment: center
    colors:
      foreground: "5e5e5e"
  date:
    alignment: center
    colors:
      foreground: "5e5e5e"
  location:
    alignment: center
    colors:
      foreground: "5e5e5e"
  author:
    alignment: center
    colors:
      foreground: "5e5e5e"
  footer: false
headings:
  h1:
    prefix: "⟩"
    bold: true
    colors:
      foreground: "66c7ee"
  h2:
    prefix: "⟩⟩"
    colors:
      foreground: "66c7ee"
  h3:
    prefix: "⟩⟩⟩"
    colors:
      foreground: "66c7ee"
block_quote:
  prefix: "▍ "
  colors:
    foreground: "5e5e5e"
    background: "e9e9e9"
    prefix: "00a1e3"
alert:
  prefix: "▍ "
  base_colors:
    foreground: "5e5e5e"
    background: "e9e9e9"
  styles:
    note:
      color: "66c7ee"
    tip:
      color: "649140"
    important:
      color: "365a5e"
    warning:
      color: "cd9237"
    caution:
      color: "d4310f"
typst:
  colors:
    foreground: "5e5e5e"
    background: "ffffff"
footer:
  style: template
  left: "{event} @ {date}"
  center: "{current_slide} / {total_slides}"
  right:
    image: "images/th-logo.png"
  height: 3
  colors:
    foreground: "9e9e9e"
modals:
  selection_colors:
    foreground: "9e9e9e"
mermaid:
  background: transparent
  theme: default
