# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        <Alt+1>: null
        <Alt+2>: null
        <Alt+3>: null
        <Alt+4>: null
        <Alt+5>: null
        <Alt+6>: null
        <Alt+7>: null
        <Alt+8>: null
        <Alt+9>: null
        <Ctrl+1>: tab-focus 1
        <Ctrl+2>: tab-focus 2
        <Ctrl+3>: tab-focus 3
        <Ctrl+4>: tab-focus 4
        <Ctrl+5>: tab-focus 5
        <Ctrl+6>: tab-focus 6
        <Ctrl+7>: tab-focus 7
        <Ctrl+8>: tab-focus 8
        <Ctrl+9>: tab-focus 9
        <Ctrl+a>: mode-enter caret ;; selection-toggle ;; move-to-end-of-document
        q: null
        xM: hint links spawn --detach mpv {hint-url}
        xm: spawn --detach mpv {url}
  colors.webpage.darkmode.enabled:
    global: false
  confirm_quit:
    global:
      - downloads
  content.media.audio_capture:
    https://teams.live.com: true
  content.notifications.enabled:
    https://www.youtube.com: false
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.prompt:
    global: false
  fonts.default_family:
    global: Iosevka Nerd Font
  fonts.web.family.standard:
    global: Iosevka Nerd Font
  input.insert_mode.auto_load:
    global: false
  statusbar.position:
    global: bottom
  statusbar.widgets:
    global:
      - keypress
      - url
      - scroll
      - history
      - tabs
      - progress
  url.default_page:
    global: https://google.de
  url.searchengines:
    global:
      DEFAULT: https://google.de/search?q={}
  url.start_pages:
    global: file:///home/sb/.startpage/homepage.html
