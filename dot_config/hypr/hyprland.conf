# Autostart
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = swaync
exec-once = hyprpaper
exec-once = waybar
exec-once = enpass -minimize
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wlsunset -S 9:00 -s 19:30
exec-once = QT_QPA_PLATFORMTHEME=qt5ct opensnitch-ui
exec-once = nm-applet &
exec-once = hyprevents -f ~/.config/hypr/vboxevent.evt &
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# Monitor
monitor=eDP-1,preferred,auto,1

# Input
input {
  kb_layout = de
  scroll_method = 2fg
  kb_options = caps:escape
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  touchpad {
    natural_scroll = true
  }
}
# Input Touch Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_touch = true
  }

# General
general {
  gaps_in=5
  gaps_out=5
  col.active_border = rgb(61afef)
  border_size=2
  no_border_on_floating = true
  layout = master
}

# Misc
misc {
  vfr = true
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  key_press_enables_dpms = true
  swallow_regex = ^(wlacritty)$
}
cursor{
  hide_on_touch = true
  hide_on_key_press = true

}

# Decoration
decoration {
  rounding =10
  active_opacity = 1.0
  # inactive_opacity = 0.8
  blur {
    ## Power Optimiziation
    enabled = false
    # enabled = true
    size = 1
    passes = 3
    new_optimizations = true
    ignore_opacity = true
  }
  ## Power Optimiziation
  drop_shadow = false
  # drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000
  blurls = gtk-layer-shell
  # blurls = waybar
  blurls = lockscreen
}

# Animations
animations {
  enabled = true
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1
  animation = windows, 1, 4, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 4, default
  animation = fade, 1, 4, smoothIn
  animation = fadeDim, 1, 4, smoothIn
  animation = workspaces, 1, 4, default

}

# Layouts
dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

plugins = ["horriblename/hyprgrass",]

# Window Rules
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, title:Enpass Assistant
windowrule = float, confirmreset
windowrule = float, title:Qalculate!
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = animation none,Rofi
windowrule = float,viewnior
windowrulev2 = opacity 1.00 1.00,class:^(org.pwmt.zathura)$ 
windowrule = float,feh
windowrule = float, pavucontrol-qt
windowrule = float, title:Bluetooth Devices
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = float, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$

# KEYBINDINGS

# Special Keys
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde=, XF86MonBrightnessUp, exec, brightnessctl set 10%+
binde=, XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

# Screenshots 
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
bind = , Print, exec, grimblast --notify --cursor copysave output
bind = SUPER, Print, exec, $screenshotarea

# Misc
bind = SUPER, Return, exec, alacritty
bind = SUPER, L, exec, hyprlock
bind = SUPER, period, exec, enpass showassistant
bind = SUPER, D, exec, killall rofi || rofi -show run -theme ~/.config/rofi/rofi.rasi -normal-window

# Window Management
bind = SUPER SHIFT, Q, killactive,
bind = SUPER, F, fullscreen,
bind = SUPER, Space, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit, # dwindle

# Focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Moving
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# disable keybinds for VM usage
bind = SUPER, Delete, submap, grabOn
submap = grabOn
bind = SUPER SHIFT, F, fullscreen,
bind = SUPER SHIFT, Delete, submap, reset
submap = reset 

# Resizing
bind=SUPER,r,submap,resize
submap=resize
binde = ,left, resizeactive, -20 0
binde = ,right, resizeactive, 20 0
binde = ,up, resizeactive, 0 -20
binde = ,down, resizeactive, 0 20
bind=,escape,submap,reset
submap=reset

# Submap for Suspending and Shutdown
bind=SUPER,0,submap,(l)ock (s)uspend (R)eboot (S)hutdown
submap=(l)ock (s)uspend (R)eboot (S)hutdown
bind = ,l,exec, hyprlock & hyprctl dispatch submap reset
bind = ,s,exec, systemctl suspend-then-hibernate & hyprctl dispatch submap reset
bind = SHIFT,r,exec, systemctl reboot & hyprctl dispatch submap reset
bind = SHIFT,s,exec, systemctl hibernate & hyprctl dispatch submap reset
bind=,escape,submap,reset
submap=reset

# tabbed layout
bind= SUPER, g, togglegroup,
bind= SUPER, tab, changegroupactive,

# Switch
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Move
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9

# Mouse Bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
